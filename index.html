<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
	<h2>My To do List</h2>
	<div id="container">

		<form id="to_do_form">
			<label id="title">Title</label>
			<br>
			<input type="text" name="title" id="to_do_title" placeholder="To Do Title" />
			<br>
			<br>
			<label id="description">Description</label>
			<br>
			<textarea rows=10 cols=20 type="text" name="description" id="to_do_description" placeholder="Write a short detail of the the To Do item"></textarea>
			<br>
			<button>Submit</button>

		</form>
		<ul id="list"></ul>

	</div>
	
<script type="text/javascript" src="script.js"></script>
</body>
</html>
